   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <div id="menu-box" >
        <div id="menu" >
            <h2>MENU</h2>
                <button id = "add" >Dodaj losowy obiekt</button>
                <button id = "delete" disabled >Usuń ostatni obiekt</button>
                <button id = "change_color" >Zmień kolor</button>
                
                <label for="rangeZ">Kamera oddal/przybliż</label>
                <input id= "rangeZ" type="range" min="0" max="100" value="50">
                <label for="rangeY">Kamera góra/dół</label>
                <input id= "rangeY" type="range" min="0" max="100" value="50">
                <label for="rangeX">Kamera prawo/lewo </label>
                <input id= "rangeX" type="range" min="0" max="100" value="50">
        </div>
    </div>
